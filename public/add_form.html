
<span class="close">&times;</span>
<h2>Add Reference</h2>
        <form id="add-reference-form" method="POST" action="/api/add-reference">
            <label for="tran_num">:מספר טרנזקציה</label>
            <input type="text" id="tran_num" name="tran_num" required>

            <label for="tran_date">:תאריך טרנזקציה</label>
            <input type="date" id="tran_date" name="tran_date" required>

            <label for="tran_sum">:סכום טרנזקציה</label>
            <input type="number" id="tran_sum" name="tran_sum"  
            min="0" step="0.01"required>

            <label for="ref_num">:מספר אסמכתא</label>
            <input type="text" id="ref_num" name="ref_num" >

            <label for="ref_date">:תאריך העברה</label>
            <input type="date" id="ref_date" name="ref_date" >

            <label for="ref_sum">:סכום האסמכתא</label>
            <input type="number" id="ref_sum" name="ref_sum" 
            min="0" step="0.01">

            <label for="ref_link">:קובץ אסמכתא לתיעוד</label>
            <input type="url" id="ref_link" name="ref_link" >

            <input type="file" name="file_ref" id="file_ref"> 

            <button id="submit_trans" type="submit">הוספת אסמכתא</button>
        </form>
